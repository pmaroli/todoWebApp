<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <title>My Todo List</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body onload="getTodo()">
    
    <div class="navbar">
        <a href="#">HOME</a>
        <a href="about.html" class="right">ABOUT</a>
        <a href="#" class="right clearall" id="clearall">CLEAR ALL TODOS</a>
    </div>
    
    <div class="header">
        <h1>Todo Web Application</h1>
        <p>A SIMPLE APPLICATION TO KEEP TRACK OF YOUR TASKS</p>
    </div>
    
    
    <form id="todoForm">
        <input type="text" name="task" id="task" autocomplete="off" placeholder="Enter a new task here...">
        <br>
        <button type="submit" class="submit">ADD TO LIST</button>
    </form>
    
    
    
    <div class="todolist">
        
        <h1>Your Current Tasks</h1>
        <p>CLICK A TASK TO TOGGLE ITS COMPLETE STATUS</p>
        
        <ol id="currentList"> </ol>
        
    </div>
    
    <div class="footer">
        <p>created by pmaroli</p>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
